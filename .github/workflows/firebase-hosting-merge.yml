name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - main
jobs:
  deploy-flutter-web-async-link:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./flutter_web_async_link
    steps:
      - uses: actions/checkout@v3

      - uses: subosito/flutter-action@v2
      - run: flutter build web

      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_NILSREICHARDT_PLAY }}'
          channelId: live
          projectId: nilsreichardt-play
